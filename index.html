<body>
    <!-- A comment -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" style="width: 40px" />
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Adopt치</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Salv치 vidas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Particip치</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tienda</a>

                <li class="nav-item">

                <button class="btn btn-vermas rounded-button my-2 my-sm-0" type="button">
                Login
                </button>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="row">
            <section class="col-8 offset-2">
                <section class="form-container">
                    <section class="form-box">
                        <section class="form-header">
                            <h2>Adopcion</h2>
                        </section>
                        <!-- <section class="road-map-container">
                            <p>Here there should be a roadmap</p>
                        </section> -->
                        <section>
                            <form class="row">
                                <div class="form-group col-6">
                                    <label for="Personas">Cuantas personas hay en tu hogar?</label>
                                    <select name="Personas" class="form-select" aria-label="Default select example">                                        
                                        <option selected value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                                <div class="form-group col-2">
                                    <label for="Ninos">Hay ni침os?</label>
                                    <select name="Ninos" class="form-select" aria-label="Default select example">                                        
                                        <option selected value="Si">Si</option>
                                        <option value="No">No</option>
                                    </select>
                                </div> 
                                <div class="form-group col-4">
                                    <label for="Ninos">Cuales son sus edades?</label>
                                    <select name="Ninos" class="form-select" aria-label="Default select example">                                        
                                        <option selected value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </div>
                                <div class="form-group row col-4">
                                    <p>Hay animales?</p>
                                    <div class="form-check offset-1">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                        SI
                                        </label>
                                    </div>
                                    <div class="form-check offset-1">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                        NO
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group row col-4">
                                    <p>Estan vacunados?</p>
                                    <div class="form-check offset-1">
                                        <input class="form-check-input" type="radio" name="vacunado" id="vacunado1">
                                        <label class="form-check-label" for="vacunado1">
                                        SI
                                        </label>
                                    </div>
                                    <div class="form-check offset-1">
                                        <input class="form-check-input" type="radio" name="vacunado" id="vacunado2" checked>
                                        <label class="form-check-label" for="vacunado2">
                                        NO
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group row col-4">
                                    <p>Estan castrados?</p>
                                    <div class="form-check offset-1">
                                        <input class="form-check-input" type="radio" name="castrado" id="castrado1">
                                        <label class="form-check-label" for="castrado1">
                                        SI
                                        </label>
                                    </div>
                                    <div class="form-check offset-1">
                                        <input class="form-check-input" type="radio" name="castrado" id="castrado2" checked>
                                        <label class="form-check-label" for="castrado2">
                                        NO
                                        </label>
                                    </div>
                                </div>                      
                                <div class="form-group col-6">
                                    <label for="Lugar">Donde vivira el animal adoptado?</label>
                                    <select name="Lugar" class="form-select" aria-label="Default select example">                                        
                                        <option selected value="Casa">Casa</option>
                                        <option value="Departamento">Departamento</option>
                                        <option value="Casa quinta">Casa quinta</option>
                                    </select>
                                </div>      
                                <div class="form-group col-6">
                                    <label for="ProOInq">Propietario o inquilino?</label>
                                    <select name="ProOInq" class="form-select" aria-label="Default select example">                                        
                                        <option selected value="Propietario">Propietario</option>
                                        <option value="Inquilino">Inquilino</option>
                                    </select>
                                </div>       
                                <div class="form-group col-6">
                                    <label for="EspacioLibre">Posees un espacio al aire libre?</label>
                                    <select name="EspacioLibre" class="form-select" aria-label="Default select example">                                        
                                        <option selected value="Patio">Patio</option>
                                        <option value="Terraza">Terraza</option>
                                        <option value="Balcon">Balcon</option>
                                        <option value="Ninguno">Ninguno</option>
                                    </select>
                                </div>                                                              
                                <button type="submit" class="btn btn-primary submit-button">Submit</button>
                            </form>
                        </section>                        
                    </section>
                </section>                
            </section>
        </section>
